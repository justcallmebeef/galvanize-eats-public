<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Galvanize Eats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">Galvanize Eats</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="orders.html">Order Delivery</a></li>
            </ul>
        </div>
    </nav>
    <div class="food-container">
        <select id="foodList">
            <option value="" disabled selected>Menu</option>
        </select>
        <div class="input-field col s2">
            <i class="material-icons prefix"></i>
            <input id="quantity" id="icon_prefix" type="number" class="validate">
            <label for="icon_prefix">Quantity</label>
            <button id="addButton" class="btn waves-effect waves-light" type="button" name="action">Add Item</button>
        </div>
        <div class="order-container">
            <h5>Order</h5>
        </div>
        <div id="orderListContainer">
            <div class="row">
                <ul class="orderList">
                </ul>
            </div>
            <div id="totalContainer" class="row"></div>
            <div class="row">
                <form class="col s12 m7">
                    <div class="row">
                        <div class="input-field col s10">
                            <i class="material-icons prefix"></i>
                            <input id="name" type="text" class="validate">
                            <!-- id="icon_prefix" -->
                            <label for="icon_prefix">First Name</label>
                        </div>
                        <div class="input-field col s10">
                            <i class="material-icons prefix"></i>
                            <input id="phone" type="text" class="validate">
                            <!-- id="icon_telephone" -->
                            <label for="icon_telephone">Telephone</label>
                        </div>
                        <div class="input-field col s10">
                            <i class="material-icons prefix"></i>
                            <input id="address" type="text" class="validate">
                            <!-- id="icon_prefix" -->
                            <label for="icon_prefix">Address</label>
                        </div>
                    </div>
                    <button id="submitButton" class="btn waves-effect waves-light" type="submit" name="action">Deliver
                        It!</button>
                </form>
            </div>
        </div>
    </div>
    <p class="save-status"></p>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>

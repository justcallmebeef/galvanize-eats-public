<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Galvanize Eats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">Galvanize Eats</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="orders.html">Order Delivery</a></li>
            </ul>
        </div>
    </nav>
    <div class="food-container">
        <div class="food-quantity-container">
            <select id="foodList">
                <option value="" disabled selected>Menu</option>
            </select>
            <div class="input-field col s2">
                <input id="quantity" type="number" class="validate">
                <label>Quantity</label>
                <button id="addButton" class="btn waves-effect waves-light" type="button" name="action">Add Item</button>
            </div>
        </div>
        <div class="bottomDiv">
            <div class="order-container">
                <h5>Order</h5>
                <div id="orderListContainer">
                    <div class="col">
                        <ul class="orderList">
                        </ul>
                    </div>
                    <div id="totalContainer" class="row"></div>
                </div>
            </div>
            <div id="form-container">
                <form class="col s12 m7">
                    <div class="row">
                        <div class="input-field col s10">
                            <i class="material-icons prefix"></i>
                            <input id="name" type="text" class="validate">
                            <label>First Name</label>
                        </div>
                        <div class="input-field col s10">
                            <i class="material-icons prefix"></i>
                            <input id="phone" type="text" class="validate">
                            <label>Telephone</label>
                        </div>
                        <div class="input-field col s10">
                            <i class="material-icons prefix"></i>
                            <input id="address" type="text" class="validate">
                            <label>Address</label>
                        </div>
                    </div>
                    <button id="submitButton" class="btn waves-effect waves-light" type="submit" name="action">Deliver
                        It!</button>
                    <p id="save-status" class="col s12 m5"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
